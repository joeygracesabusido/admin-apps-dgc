<div id="main" class="main">
  <div class="pagetitle">
    <h1>Accountability</h1>
    <!-- <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav> -->
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Insert Accountability</h5>

            <!-- General Form Elements -->
            <form id="myForm">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Date</label
                >
                <div class="col-sm-7">
                  <input
                    id="trans_date"
                    type="date"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>
 
              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Company</label>

                <div class="col-sm-7">
                  <select class="form-select" id="company" aria-label="Floating label select example">
      
                    <option selected>----Select Menu----</option>
                    <option value="AFMI">AFMI</option>
                    <option value="DBMC">DBMC</option>
                    <option value="DCLSI">DCLSI</option>
                    <option value="DRDC">DRDC</option>
                    <option value="HFC">HFC</option>
                    <option value="LPDC">LPDC</option>
                    <option value="LRCC">LRCC</option>
                    <option value="NLDC">NLDC</option>
    
                   
                </select>
  
                </div>

              </div>



          

              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Name</label>

                <div class="col-sm-7">
                  <input id="name" type="text" class="form-control" value="" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Position</label
                >
                <div class="col-sm-7">
                  <input
                    id="position"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

              

              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Department</label
                >
                <div class="col-sm-7">
                  <input id="department" type="text" class="form-control" value="" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Item</label
                >
                <div class="col-sm-7">
                  <input id="item" type="text" class="form-control" value="" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Item Description</label
                >
                <div class="col-sm-7">
                  <input id="item_description" type="text" class="form-control" value="" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Serial No.</label
                >
                <div class="col-sm-7">
                  <input id="serial_no_model_no" type="text" class="form-control" value="" />
                </div>
              </div>


              <div class="row mb-3">
                <label for="inputText" class="col-sm-5 col-form-label text-end"
                  >Remarks</label
                >
                <div class="col-sm-7">
                  <textarea id="remarks" type="text" class="form-control" value=""></textarea>
                </div>
              </div>

              
              <div class="text-center">
                <button id="btn_save_accountability" type="button" class="btn btn-primary">Add</button>
                <button id="btn_update_accountability" type="button" class="btn btn-primary">Update</button>
                <button id="cancel" class="btn btn-warning">Cancel</button>
              </div>
            </form>
            <!-- End General Form Elements -->
          </div>
        </div>
      </div>

      <!-- this is for second cards for list -->

      <div class="col-lg-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Accountability List</h5>

            <!-- General Form Elements -->
            <table
              id="table_accountability"
              class="table table-bordered"
              style="text-align: center"
            >
              <thead class="table-dark">
                <tr>
                  <td>Date</td>
                  <td>Company</td>
                  <td>Name</td>
                  <td>Position</td>
                  <td>Department</td>
                  <td>Item</td>
                  <td>Item Description</td>
                  <td>Serial No</td>
                  <td>Remarks</td>
                </tr>
              </thead>
              <tbody id="table_accountability_list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>



 
  <script src="/static/accountability/accountability.js"></script>


</div>
