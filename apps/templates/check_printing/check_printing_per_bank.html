<div id="main" class="main">
  <div class="pagetitle">
    <h1>Check Details</h1>
    <!-- <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a >Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav> -->
  </div>
  <!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Insert Check Details</h5>

            <!-- General Form Elements -->
            <form id="myForm">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label"
                  >Date</label
                >
                <div class="col-sm-9">
                  <input
                    id="trans_date"
                    type="date"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label"
                  >Check No.</label
                >
                <div class="col-sm-9">
                  <input id="check_no" type="number" class="form-control" value="" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label"
                  >Payee</label
                >
                <div class="col-sm-9">
                  <input
                    id="payee"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>

              

              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label"
                  >Amount</label
                >
                <div class="col-sm-9">
                  <input id="amount" type="number" class="form-control" value="" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputText" class="col-sm-3 col-form-label"
                  >Amount in Words</label
                >
                <div class="col-sm-9">
                  <input id="amount_in_words" type="text" class="form-control" value="" />
                </div>
              </div>

              
              <div class="text-center">
                <button id="btn_save_check_printing" type="button" class="btn btn-primary">Add</button>
                <button id="btn_print_check" class="btn btn-warning">Print Check Details</button>
              </div>
            </form>
            <!-- End General Form Elements -->
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Check List</h5>

            <!-- General Form Elements -->
            <table
              id="table_check_printer"
              class="table table-bordered"
              style="text-align: center"
            >
              <thead class="table-dark">
                <tr>
                  <td>#</td>
                  <td>Date</td>
                  <td>Check No.</td>
                  <td>Payee</td>
                  <td>Amount</td>
                  <td>Words</td>
                </tr>
              </thead>
              <tbody id="table_check_printer_list"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </section>



 
  <script src="/static/check_printing/checkPrinting.js"></script>
