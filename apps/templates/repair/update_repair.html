{% extends 'dashboard.html' %}

{% block content %}

<div id="container" class="container mt-4">

    <h1>UPDATE REPAIR</h1>

    <div class="row g-2">
       
        <div class="col-md">
            <div class="form-floating">
                <select class="form-select" id="company" aria-label="Floating label select example">
                    <option value="{{ repair_data.company }}" 
                          selected>{{ repair_data.company}}</option>
                    <option value="AFMI">AFMI</option>
                    <option value="DBMC">DBMC</option>
                    <option value="DCLSI">DCLSI</option>
                    <option value="DRDC">DRDC</option>
                    <option value="HFC">HFC</option>
                    <option value="LPDC">LPDC</option>
                    <option value="LRCC">LRCC</option>
                    <option value="NLDC">NLDC</option>
                </select>
                <label for="inventory_company" class="label-large">Select Company</label>
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="repair_id" value="{{ repair_data.id }}" hidden>
                
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" id="repair_date"
                  value="{{ repair_data.repair_date }}">
                <label for="invetntory_item" class="label-large">Repair Date</label>
            </div>
        </div>

    </div>

    <br>

    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control"
                    id="srs" value="{{ repair_data.srs }}">
                <label for="ineventory_serial_no" class="label-large">Repair Date</label>
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control"
                  id="brand" value="{{ repair_data.brand }}">
                <label for="ineventory_user" class="label-large">Brand</label>
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control" 
                    id="model" value="{{ repair_data.model }}">
                <label for="ineventory_department" class="label-large">Model</label>
            </div>
        </div>
    </div>

    <br>

    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control"
                  id="serial_number" value="{{ repair_data.serial_number }}">
                <label for="ineventory_brand" class="label-large">Serial Number</label>
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control"
                     id="remarks" value="{{ repair_data.remarks }}">
                <label for="ineventory_amount" class="label-large">Remarks</label>
            </div>
        </div>
    </div>

    <br>

    <div class="row g-2">
        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control"
                      id="repair_user" value="{{ repair_data.repair_user }}">
                <label for="ineventory_serial_no" class="label-large">Repair User</label>
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="amount" class="form-control" 
                  id="amount" value="{{ repair_data.amount }}">
                <label for="ineventory_user" class="label-large">Amount</label>
            </div>
        </div>

        <div class="col-md">
            <div class="form-floating">
                <input type="text" class="form-control"
                  id="department" value="{{ repair_data.department }}">
                <label for="ineventory_department" class="label-large">Department</label>
            </div>
        </div>
    </div>

    <br>
    <button type="button" class="btn btn-primary" id="update_repair_btn">Update</button>

</div>

<!-- Add Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- DataTables and other scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/v/dt/dt-2.0.7/b-3.0.2/b-html5-3.0.2/date-1.5.2/datatables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>

<script src="/static/repair/update_repair.js"></script>

{% endblock %}
